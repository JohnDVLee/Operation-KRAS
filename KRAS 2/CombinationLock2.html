<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Locked Chest</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chest-lock-container {
      text-align: center;
      padding: 60px;
      background: #d7c4a3;
      border: 14px solid #8b6f3d;
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      transform: scale(1.2);
    }

    .chest-lock-container h2 {
      margin-bottom: 40px;
      font-size: 36px;
      color: #3b2f1d;
    }

    .lock-inputs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .lock-inputs input {
      width: 80px;
      height: 100px;
      font-size: 48px;
      text-align: center;
      border: 4px solid #5c4525;
      border-radius: 12px;
      background-color: #fffde8;
    }

    .check-btn {
      padding: 18px 40px;
      font-size: 24px;
      background-color: #5c4525;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .check-btn:hover {
      background-color: #3b2f1d;
    }

    .error {
      color: red;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="chest-lock-container">
    <h2>Enter 5-Digit Combination</h2>
    <div class="lock-inputs">
      <input type="number" id="digit1" min="0" max="9" />
      <input type="number" id="digit2" min="0" max="9" />
      <input type="number" id="digit3" min="0" max="9" />
      <input type="number" id="digit4" min="0" max="9" />
      <input type="number" id="digit5" min="0" max="9" />
    </div>
    <button class="check-btn" onclick="checkCombination()">Unlock Chest</button>
    <div id="errorMsg" class="error" style="display: none;">Incorrect combination. Try again.</div>
  </div>

  <audio id="successSound" src="SuccessfulTriumphet.mp3" preload="auto"></audio>
  <audio id="failSound" src="UnsuccessfulCombinationLock.wav" preload="auto"></audio>

  <script>
    function checkCombination() {
      const d1 = document.getElementById('digit1').value;
      const d2 = document.getElementById('digit2').value;
      const d3 = document.getElementById('digit3').value;
      const d4 = document.getElementById('digit4').value;
      const d5 = document.getElementById('digit5').value;

      const combination = `${d1}${d2}${d3}${d4}${d5}`;

      const successSound = document.getElementById('successSound');
      const failSound = document.getElementById('failSound');
      const errorMsg = document.getElementById('errorMsg');

      const correctCombination = [48,52,54,55,57].map(n => String.fromCharCode(n)).join('');

      if (combination === correctCombination) {
        successSound.play();
        errorMsg.style.display = 'none';
        setTimeout(() => {
          window.location.href = 'Operation KRAS2.html';
        }, 1000);
      } else {
        failSound.play();
        errorMsg.style.display = 'block';
      }
    }
  </script>
</body>
</html>
