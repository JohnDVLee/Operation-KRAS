<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlock the Chest</title>
  <style>
    body {
      background: hwb(0 100% 0%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Georgia', serif;
      margin: 0;
    }

    .key {
      width: 500px;
      cursor: grab;
      opacity: 0.85;
    }

    .chest {
      width: 700px;
      margin-top: 50px;
      transition: transform 0.3s ease;
      opacity: 0.85;
    }

    /* Hover animation */
    .shake {
      animation: shake 0.75s ease;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-15deg); }
      75% { transform: rotate(15deg); }
      100% { transform: rotate(0deg); }
    }

    /* Unlock animation */
    .open {
      animation: openChest 2s ease-in-out forwards;
    }

    @keyframes openChest {
      0% { transform: scale(1) rotate(0deg); }
      30% { transform: scale(1.1) rotate(-2deg); }
      60% { transform: scale(1.05) rotate(2deg); }
      100% { transform: scale(1.15) rotate(0deg); opacity: 1; }
    }

    .chest:hover {
      animation: shake 0.75s ease;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
      color: #5c3b1e;
    }
  </style>
</head>
<body>

  <h1></h1>

  <!-- Audio for chest opening -->
  <audio id="openSound" src="TreasureChestOpeningSound.mp3" preload="auto"></audio>

  <img src="ChestKey3.png"
       alt="Key"
       class="key"
       id="key"
       draggable="true">
       
  <div ondrop="unlock(event)" ondragover="allowDrop(event)">
    <img src="TreasureChest2.png"
         alt="Chest"
         class="chest"
         id="chest">
  </div>

  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function unlock(ev) {
      ev.preventDefault();
      const chest = document.getElementById("chest");
      const openSound = document.getElementById("openSound");

      // Remove hover animation class if present
      chest.classList.remove("shake");

      // Add open animation
      chest.classList.add("open");

      // Play opening sound
      openSound.currentTime = 0;
      openSound.play();

      // Redirect after animation
      setTimeout(() => {
        window.location.href = "Operation KRAS3.html";
      }, 1000);
    }
  </script>
</body>
</html>
