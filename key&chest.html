<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlock the Chest</title>
  <style>
    body {
      background: hwb(0 100% 0%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Georgia', serif;
      margin: 0;
    }

    .key {
      width: 500px;
      cursor: grab;
      opacity: 0.85;
    }

    .chest {
      width: 700px;
      margin-top: 50px;
      transition: transform 0.3s ease;
      opacity: 0.85;
    }

    .shake {
      animation: shake 0.75s ease;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-15deg); }
      75% { transform: rotate(15deg); }
      100% { transform: rotate(0deg); }
    }

    .open {
      animation: openChest 2s ease-in-out forwards;
    }

    @keyframes openChest {
      0% { transform: scale(1) rotate(0deg); }
      30% { transform: scale(1.1) rotate(-2deg); }
      60% { transform: scale(1.05) rotate(2deg); }
      100% { transform: scale(1.15) rotate(0deg); opacity: 1; }
    }

    .chest:hover {
      animation: shake 0.75s ease;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
      color: #5c3b1e;
    }
  </style>
</head>
<body>

  <h1></h1>

  <!-- Audio for chest opening -->
  <audio id="openSound" src="TreasureChestOpeningSound.mp3" preload="auto"></audio>

  <!-- Audio for key hover -->
  <audio id="keyHoverSound" src="KeySound.wav" preload="auto"></audio>

  <img src="ChestKey3.png"
       alt="Key"
       class="key"
       id="key"
       draggable="true">
       
  <div ondrop="unlock(event)" ondragover="allowDrop(event)">
    <img src="TreasureChest2.png"
         alt="Chest"
         class="chest"
         id="chest">
  </div>

  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function unlock(ev) {
      ev.preventDefault();
      const chest = document.getElementById("chest");
      const openSound = document.getElementById("openSound");

      chest.classList.remove("shake");
      chest.classList.add("open");

      openSound.currentTime = 0;
      openSound.play();

      // âœ… Store flag for next page to play audio
      sessionStorage.setItem("playKRAS3Audio", "true");

     setTimeout(() => {
  // Set flag to play audio on next page
  sessionStorage.setItem("playKRAS3Audio", "true");

  // Redirect
  window.location.href = "Operation KRAS3.html";
}, 1000);

    }

    const key = document.getElementById("key");
    const keyHoverSound = document.getElementById("keyHoverSound");

    let hoverSoundEnabled = false;

    // Enable hover sound after first user interaction
    document.addEventListener("click", () => {
      hoverSoundEnabled = true;
    });

    key.addEventListener("mouseenter", () => {
      if (hoverSoundEnabled) {
        keyHoverSound.currentTime = 0;
        keyHoverSound.play();
      }
    });
  </script>
</body>
</html>
